<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각재/석고 수량</title>
</head>
<link href="main.css" rel="stylesheet">
<script type="text/javascript" src="가벽 다루끼 수량 계산.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>


<body>

    <form action="" name="mForm" id="mForm">
<style>
    
table,
td, th{
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
}
table {
    margin-left: auto;
    margin-right: auto;
}
tr:nth-child(even) {
    background-color: #dddddddd;
}
th {
    background-color: #5a5a5a;
    color: white;
}

</style>
        <div class="container">
            <div class="header">
                <h2 style="margin: 10px">각재/석고 수량</h2>
            </div class="name-background">

                <div class="btnWrap">
                    <div class="btnWrap-text">

                    <label for="room" class="font-size">공간 : <input id="room" class="text-size" type="text" tabindex="1" autofocus onkeydown="return tab(this, event)" pattern="\d*" placeholder="공간 입력">&nbsp;&nbsp;<select class="p" id="inSelect">
                        <option value="1">1p</option>
                        <option value="2">2p</option>
                    </select></label>
                    <label for="width" class="font-sizew" >가벽 규격 </label>
                    <label for="width" class="font-size" > <input id="width" autocomplete="off" class="text-size" type="number" tabindex="2" onkeydown="return tab(this, event)" pattern="\d*" placeholder="가로">X <input id="height" class="text-size"  type="number" tabindex="3" onkeydown="return tab(this, event)" pattern="\d*" placeholder="세로"></label>
              
                </div>
                <br>
                <div>

                    <input class="main-button" type="button" id="cu" tabindex="4" value="추가" onclick="addRow()">
                    <input class="main-button" type="button" style="float: right" value="삭제" onclick="deleteRow(-1)">
                </div>
            </div>
            <div class="list-box">
                <table class="list">
                    <thead>
                        <tr>
                            <th>공간</th><th>평수</th><th>p</th><th>석고</th><th>합판</th><th>다루끼</th>
                        </tr>
                    </thead>
                    <tbody id='fruits' border="1">

                    </tbody>
                </table>
            </div>

            <div class="sub">
                <label for="sum-pyeong" class="font-size">총 평수 <div class="sum-text-size" id="sum-pyeong">&nbsp;&nbsp;&nbsp;평</div>총 석고 <div class="sum-text-size" id="sum-gypsum">&nbsp;&nbsp;&nbsp;장</div></label></label>
                <label for="sum-plywood" class="font-size">총 합판 <div class="sum-text-size" id="sum-plywood">&nbsp;&nbsp;&nbsp;장</div>총 각재 <div class="sum-text-size" id="sum-gagjae">&nbsp;&nbsp;&nbsp;개</div></label></label>
                <input class="main-button" type="button" value="계산" onclick="sub()">
                <input class="main-button" type="reset" style="float: right" onclick="window.location.reload()">
            </div>
        </div>
    </form>
    </body>
</html>
